    <div id='app'>
        <!-- header -->
        <div class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded ">
            <div class="container flex flex-wrap items-center justify-between mx-auto"
                style="width: 100%; overflow: hidden;">
                <img src="../Images/Quantum_Logo.jpg" class="mr-3 sm:h-15 ml-3 mt-2 mb-2"
                    style="height: 80px ; width: 200px;" />

                <div class="flex md:order-2">
                    <a href="../Approver/Approver_home.html" style="margin-right: 10px;">
                        <iconify-icon icon="ic:round-home" style="color: #0284c7;" width="40" height="40">
                        </iconify-icon>
                    </a>

                    <button id="dropdownAvatarNameButton" data-dropdown-toggle="dropdownAvatarName"
                        class="flex items-center text-sm font-medium text-gray-900 rounded-full hover:text-sky-600  md:mr-0"
                        type="button">
                        <span class="sr-only">Open user menu</span>
                        <a class='mr-2'>
                            <iconify-icon icon="healthicons:ui-user-profile" style="color: #0284c7;" width="40"
                                height="40">
                            </iconify-icon>
                        </a>
                        Tim Klemmer
                        <svg class="w-4 h-4 mx-1.5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div id="dropdownAvatarName"
                        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-50 ">
                        <div class="px-4 py-3 text-sm text-gray-900 ">
                            <div class="font-bold">Approver</div>
                            <div class="truncate">Tim.Klemmer@quantum.com</div>
                        </div>
                        <ul class="py-2 text-sm text-gray-700 "
                            aria-labelledby="dropdownInformdropdownAvatarNameButtonationButton">
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100 ">Settings</a>
                            </li>
                        </ul>
                        <div class="py-2">
                            <a href="" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Sign
                                out</a>
                        </div>
                    </div>

                    <button data-collapse-toggle="navbar-sticky" type="button"
                        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
                        aria-controls="navbar-cta" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Navbar -->
        <nav class="bg-gray-100">
            <div class="items-center justify-between hidden w-full md:flex md:width-auto  md:order-1" id="navbar-sticky"
                style="width: 100%; overflow: hidden;">
                <ul
                    class="md:divide-x md:divide-slate-200 flex flex-col p-2 border border-gray-100 rounded-lg bg-gray-50 md:flex-row  md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-gray-100">
                    <li>
                        <a href="../Approver/Approver_home.html"
                            class="lg:text-sm md:text-xs mr-2 ml-4 lg:ml-10 block py-2 pl-3 pr-2 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-sky-600 md:p-0"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="../Approver/Approver_workflow.html"
                            class="lg:text-sm md:text-xs ml-5 mr-4 block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-sky-600 md:p-0"
                            aria-current="page">Workflows</a>
                    </li>
                    <li>
                        <a href="../Approver/Approver_accounts.html"

                            Accounts</a>
                    </li>
                    <li>
                        <a href="../Approver/Approver_form.html"
                            class="lg:text-sm md:text-xs ml-5 mr-4 block py-2 pl-3 pr-4 text-white bg-sky-600 rounded md:bg-transparent md:text-sky-600 md:p-0 dark:text-white">

                    </li>
                </ul>
            </div>
        </nav>

        <div class='row' style='height: 8px; background-color: #0284c7'></div>

        <!-- FORM START -->
        <div style="background-color: #b4d1df">
            <!-- back button -->

            <button type="button" v-on:click="goToSinglepage()"
                class=" ml-8 mt-8 mb-2 inline-block px-6 py-2.5 bg-sky-600 hover:bg-sky-800  text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:shadow-lg focus:bg-sky-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-sky-800 active:shadow-lg transition duration-150 ease-in-out">Back
            </button>
            <div class="flex justify-center pb-4">
                <!-- Form Title -->
                <div class="w-7/12 p-6 bg-white border border-gray-200 rounded-lg shadow">
                    <div class='row' style='height: 8px; background-color: #0284c7'></div>
                    <h5 class="mt-2 mb-2 text-xl font-bold tracking-tight text-gray-900">{{form_name}}</h5>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Form ID: {{form_id}}</p>
                </div>
            </div>

            <div v-for="(value,key) in form_questions">
                <div class="flex justify-center mt-2 pb-4">
                    <!-- Forms -->
                    <div class="w-7/12 p-6 bg-white border border-gray-200 rounded-lg shadow">
                        <h5 class="mb-2 text-l font-bold tracking-tight text-gray-900">
                            {{value.question.inputLabel}}</h5>
                        <!-- options -->
                        <!-- text -->
                        <input
                            v-if="value.question.inputType == 'text' || value.question.inputType == 'textarea' || value.question.inputType == 'date' || value.question.inputType == 'email'"
                            class="rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-900 focus:placeholder-gray-500 w-full"
                            :type="value.question.inputType" :required="value.question.isRequired">
                            
                        <!-- NON text -->
                        <div v-else v-for="value3 in question_options[value.question.questionId]">
                            <div class="flex items-center mb-4">
                                <input :id ="value3.id" class="bg-gray-50 border border-gray-300" :type="value.question.inputType" :name="value.question.questionId" :required="value.question.isRequired" value = "value3.label">
                                <label for="value3.id" :id ="value3.id"
                                    class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300" :name="value.question.questionId">{{value3.label}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="pb-12"></div>
        </div>


    </div>

</body>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            localhost: "http://localhost:5000",
            all_forms: "",
            form_id: null,
            form_questions: "",
            varFieldName: "",
            form_name: "",
            question_options: {},
        },
        mounted: async function () {
            var query = window.location.search.substring(4);
            this.form_id = query;
            const API_URL = this.localhost + "/form/" + this.form_id;

            axios.get(API_URL)
                .then(response => {
                    this.form_questions = response.data.formQuestions
                    this.form_name = response.data.formName
                    // console.log(response.data)
                    console.log(this.form_questions)

                    for (i in this.form_questions) {
                        // console.log(this.form_questions[i])
                        // console.log(i)
                        
                        var question_id = this.form_questions[i].question.questionId
                        // console.log(question_id)
                        if (!(question_id in this.question_options)) {
                            if (this.form_questions[i].question.inputType == "text" || this
                                .form_questions[i].question.inputType == "textarea") {
                                this.question_options[question_id] = ""
                            } else {
                                this.question_options[question_id] = this.form_questions[i].question
                                    .questionProperties
                            }
                        }
                    }
                    console.log(this.question_options)
                })
                .catch(error => {
                    console.error(error);
                })

        },
        methods: {
            goToSinglepage: function () {
                window.location.assign("./Approver_individual_form.html?id=" + this.form_id)
            },
        }
    })
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>

</html>
