<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <!-- VUE 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- tailwind elements -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        table {
            border: none;
            border-collapse: collapse;
        }

        table td {
            border-left: 1px solid #e6e6e6;
            border-right: 1px solid #d6d6d6;
        }

        table td:first-child {
            border-left: none;
        }

        table td:last-child {
            border-right: none;
        }
    </style>
    <title>Quantum</title>
</head>

<body>
    <div id="app">
        <!-- header -->
        <div class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded ">
            <div class="container flex flex-wrap items-center justify-between mx-auto"
                style="width: 100%; overflow: hidden;">
                <img src="../Images/Quantum_Logo.jpg" class="mr-3 sm:h-15 ml-3 mt-2 mb-2"
                    style="height: 80px ; width: 200px;" />

                <div class="flex md:order-2">
                    <a v-bind:href="'../Vendor/Vendor_workflow/' + user_id" style="margin-right: 10px;">
                        <iconify-icon icon="ic:round-home" style="color: #0284c7;" width="40" height="40">
                        </iconify-icon>
                    </a>

                    <button id="dropdownAvatarNameButton" data-dropdown-toggle="dropdownAvatarName"
                        class="flex items-center text-sm font-medium text-gray-900 rounded-full hover:text-sky-600  md:mr-0"
                        type="button">
                        <span class="sr-only">Open user menu</span>
                        <a class='mr-2'>
                            <iconify-icon icon="healthicons:ui-user-profile" style="color: #0284c7;" width="40"
                                height="40">
                            </iconify-icon>
                        </a>
                        {{userName}}
                        <svg class="w-4 h-4 mx-1.5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div id="dropdownAvatarName"
                        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-50 ">
                        <div class="px-4 py-3 text-sm text-gray-900 ">
                            <div class="font-bold">User</div>
                            <div class="truncate">{{emailAddress}}</div>
                        </div>
                        <ul class="py-2 text-sm text-gray-700 "
                            aria-labelledby="dropdownInformdropdownAvatarNameButtonationButton">
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100 ">Settings</a>
                            </li>
                        </ul>
                        <div class="py-2">
                            <a href="../login_home.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Sign
                                out</a>
                        </div>
                    </div>

                    <button data-collapse-toggle="navbar-sticky" type="button"
                        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
                        aria-controls="navbar-cta" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Navbar -->
        <nav class="bg-gray-100">
            <div class="items-center justify-between hidden w-full md:flex md:width-auto  md:order-1" id="navbar-sticky"
                style="width: 100%; overflow: hidden;">
                <ul
                    class="md:divide-x md:divide-slate-200 flex flex-col p-2 border border-gray-100 rounded-lg bg-gray-50 md:flex-row  md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-gray-100">
                    <li>
                        <a href="#"
                            class="lg:text-sm md:text-xs ml-5 mr-4 block py-2 pl-3 pr-4 text-white bg-sky-600 rounded md:bg-transparent md:text-sky-600 md:p-0 dark:text-white"
                            aria-current="page">Pending Workflows</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Orange Divider -->
        <div class='row' style='height: 8px; background-color: #0284c7'></div>

        <!-- Table -->
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg mx-8 mt-3">
            <table class="w-full text-sm text-left text-gray-500">
                <caption class="p-5 text-lg font-semibold text-left text-gray-900 bg-white ">
                    Pending Workflows
                    <p class="mt-1 text-sm font-normal text-gray-500">
                        <span onclick="document.location = 'Vendor_workflow.html'" class='text-sky-600'>Pending Workflows</span>
                    </p>
                </caption>
                <thead class="text-sm text-white bg-sky-600">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Workflow ID
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Deadline
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Last Submitted
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Forms
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="cursor: pointer;" class="bg-white border-gray-200 hover:bg-gray-100" v-for="(value, idx) in all_workflows" @click="goToSinglepage(value.workFlowId)">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap ">
                            {{value.workFlowId}}
                        </th>
                        <td class="px-6 py-4">
                            {{value.wfName}}
                        </td>
                        <td class="px-6 py-4">
                            {{value.wfDateline}}
                        </td>
                        <td class="px-6 py-4">
                            {{value.wfLastSubmit}}
                        </td>
                        <td class="px-6 py-4">
                            <button v-on:click="goToSinglepage(value.workFlowId)" type="button">
                                <iconify-icon icon="mdi:file-document" class="hover:text-sky-600" width="28"
                                    height="28"></iconify-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
</body>

<script>
    Vue.filter('yesno', function (status) {
        if (status == 'PENDING') {
            return 'Not Approved'
        } else if (status == 'VALIDATED') {
            return 'Approved'
        }
    })
    const vm = new Vue({
        el: '#app',
        data: {
            localhost: "http://localhost:5000",
            all_workflows: [],
            userName: "",
            emailAddress: "",
            user_id: "",
        },
        mounted: async function () {
            var query = window.location.search.substring(4);
            this.user_id = query.toString();

            const API_URL = this.localhost + "/workflows";
            const API_URL2 = this.localhost + "/users/userType/" + "VENDOR"

            axios.get(API_URL)
                .then(response => {
                    var all_workflows = response.data;
                    for(each of all_workflows){
                        console.log(each.vendor.userId)
                        console.log(this.user_id)
                        if (each.vendor.userId == this.user_id && each.workFlowStatus == "IN_PROGRESS") 
                        {
                            this.all_workflows.push(each)
                        }
                    }

                    console.log(this.all_workflows)
                })
                .catch(error => {
                    console.error(error);
                })

            axios.get(API_URL2)
                .then(response => {
                    for (each of response.data) {
                        if (each.userId == this.user_id) {
                            this.userName = each.userName
                            this.emailAddress = each.emailAddress
                        }
                    }
                })
                .catch(error => {
                    console.error(error);
                })
        },
        methods: {
            goToSinglepage: function (id) {
                console.log(id)
                window.location.assign("./Vendor_form.html?id=" + id + "/userId=" + this.user_id)
            },
        }
    })
</script>


</html>
