                </div>
                <div class="flex flex-col items-center mb-4">

<script>
    const app = new Vue({
        el: '#app',
        data: {
            localhost: "http://localhost:5000",
            workflow: [],
            all_forms: [],

            workflow_id: "",
            workflow_raw_data: "",
            formSequences: '',
            //USER ACCOUNT
            userName: "",
            emailAddress: "",
            user_id: "",

        },
        mounted: async function () {
            var query = window.location.search.substring(4);
            var slashidx = query.indexOf("/")
            this.workflow_id = query.substring(0, slashidx);
            this.user_id = query.substring(slashidx + 8, );

            const API_URL = this.localhost + "/workflows/" + this.workflow_id;
            const API_URL2 = this.localhost + "/users/userType/" + "VENDOR"

            const requestOne = axios.get(API_URL);
            const requestTwo = axios.get(API_URL2);

            axios.all([requestOne, requestTwo])
                .then(axios.spread((...responses) => {
                    const responseOne = responses[0].data
                    const responseTwo = responses[1].data

                    this.workflow_raw_data = responseOne
                    this.formSequences = responseOne.formSequences

                    console.log(this.formSequences)

                    for (each of responseTwo) {
                        if (each.userId == this.user_id) {
                            this.userName = each.userName
                            this.emailAddress = each.emailAddress
                        }
                    }


                })).catch(errors => {
                    console.log(errors)
                })

        },
        methods: {
            goToSinglePage: function (formseq_id) {
                window.location.assign("./Vendor_form_sequence.html?id=" + formseq_id + "/wf=" + this.workflow_id)
            },
        }

        //             const response = await axios.get("http://localhost:5000/workflows/" + wfid);
        //             this.workflow = response.data;
        //             this.workflow_id = wfid
        //             this.forms = response.data.formSequences
        //             console.log(this.forms)

        //         } catch (error) {
        //             console.log(error);
        //         }
        //     }
        // },
    })


    const vm = app.$mount('#app')
</script>
