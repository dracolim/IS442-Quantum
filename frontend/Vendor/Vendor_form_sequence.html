    <!-- Links -->

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ICONIFY -->

        tailwind.config = {
            theme: {

    <style>
        table {
            border: none;
            border-collapse: collapse;
        }

        table td {
            border-left: 1px solid #e6e6e6;
            border-right: 1px solid #d6d6d6;
        }

        table td:first-child {
            border-left: none;
        }

        table td:last-child {
            border-right: none;
        }

        table {
            border-collapse: collapse;
        }

        tr {
            border: 1px solid #e6e6e6;
        }

        tr:first-child {
            border-top: none;
        }

        tr:last-child {
            border-bottom: none;
        }
    </style>

</head>

<body>
    <div id='app'>
        <!-- header -->
        <div class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded ">
            <div class="container flex flex-wrap items-center justify-between mx-auto"

                <img src="../Images/Quantum_Logo.jpg" class="mr-3 sm:h-15 ml-3 mt-2 mb-2"
                    style="height: 80px ; width: 200px;" />

                <div class="flex md:order-2">
                    <a v-bind:href="'../Vendor/Vendor_workflow.html?id=' + user_id" style="margin-right: 10px;">
                        <iconify-icon icon="ic:round-home" style="color: #0284c7;" width="40" height="40">
                        </iconify-icon>
                    </a>

                    <button id="dropdownAvatarNameButton" data-dropdown-toggle="dropdownAvatarName"
                        class="flex items-center text-sm font-medium text-gray-900 rounded-full hover:text-sky-600  md:mr-0"
                        type="button">
                        <span class="sr-only">Open user menu</span>
                        <a class='mr-2'>
                            <iconify-icon icon="healthicons:ui-user-profile" style="color: #0284c7;" width="40"
                                height="40">
                            </iconify-icon>
                        </a>
                        {{userName}}
                        <svg class="w-4 h-4 mx-1.5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>

                    <!-- Dropdown menu -->
                    <div id="dropdownAvatarName"
                        class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-50 ">
                        <div class="px-4 py-3 text-sm text-gray-900 ">
                            <div class="font-bold">Vendor</div>
                            <div class="truncate">{{emailAddress}}
                            </div>
                        </div>
                        <ul class="py-2 text-sm text-gray-700 "
                            aria-labelledby="dropdownInformdropdownAvatarNameButtonationButton">
                            <li>
                                <a href="#" class="block px-4 py-2 hover:bg-gray-100 ">Settings</a>
                            </li>
                        </ul>
                        <div class="py-2">
                            <a href="../login_home.html"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 ">Sign
                                out</a>
                        </div>
                    </div>

                    <button data-collapse-toggle="navbar-sticky" type="button"
                        class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
                        aria-controls="navbar-cta" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Navbar -->
        <nav class="bg-gray-100">
            <div class="items-center justify-between hidden w-full md:flex md:width-auto  md:order-1" id="navbar-sticky"
                style="width: 100%; overflow: hidden;">
                <ul
                    class="md:divide-x md:divide-slate-200 flex flex-col p-2 border border-gray-100 rounded-lg bg-gray-50 md:flex-row  md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-gray-100">
                    <li>
                        <a v-bind:href="'../Vendor/Vendor_workflow.html?id=' + user_id" class="lg:text-sm md:text-xs ml-5 mr-4 block py-2 pl-3 pr-4 text-white bg-sky-600 >
                    rounded md:bg-transparent md:text-sky-600 md:p-0">
                            Pending Workflows</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class='row' style='height: 8px; background-color: #0284c7'></div>

        <!-- FORM START -->
        <div style="background-color: #b4d1df">
            <!-- back button -->
            <button type="button" v-on:click="goToSinglePage(workflow_id)"
                class=" ml-8 mt-8 mb-2 inline-block px-6 py-2.5 bg-sky-600 hover:bg-sky-800  text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:shadow-lg focus:bg-sky-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-sky-800 active:shadow-lg transition duration-150 ease-in-out">Back
            </button>
            <div class="flex justify-center pb-4">
                <!-- Form Title -->
                <div class="w-7/12 p-6 bg-white border border-gray-200 rounded-lg shadow">
                    <div class='row' style='height: 8px; background-color: #0284c7'></div>
                    <h5 class="mt-2 mb-2 text-xl font-bold tracking-tight text-gray-900">{{form_name}}</h5>
                    <p class="mb-3 font-normal text-gray-700">Form ID: {{form_id}}</p>
                </div>
            </div>

            <!-- EACH SECTION FORM -->
            <div v-for="(value2, key) in form_sections">
                <div class="flex justify-center mt-2 pb-3">
                    <div class="w-7/12 p-5 mb-2 bg-white border border-gray-200 rounded-lg shadow">
                        <!--- SECTION TITLE -->
                        <div class="font-bold mb-4 py-3 text-center bg-sky-600 text-white rounded">{{value2.title}}
                        </div>
                        <!-- SECTION DESCRIPTION -->
                        <div class="rounded-lg bg-gray-100 py-4 mb-2 px-4 text-center">
                            <p class="font-bold">
                                Description:
                            </p>
                            {{value2.description}}
                        </div>
                        <!-- QUESTIONS IN EACH SECTION -->
                        <div v-for="(value, idx) in value2.questions">
                            <h5 class="mb-2.5 text-medium font-normal tracking-tight text-gray-900">
                                {{value.inputLabel}}</h5>
                            <!-- QUESTION TYPES -->
                            <!-- text -->
                            <input v-model="allAnswers[value.questionId]"
                                v-if="value.inputType == 'text' || value.inputType == 'Date' || value.inputType == 'email' || value.inputType == 'file' "
                                class="text-gray-600 mb-3 rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-900 focus:placeholder-gray-500 w-full"
                                :type="value.inputType" :required="value.isRequired">
                            <!-- NUMBER -->
                            <input v-model="allAnswers[value.questionId]" v-if="value.inputType == 'number' "
                                class="text-gray-600 mb-3 rounded-lg bg-gray-50 border border-gray-300 placeholder-gray-900 focus:placeholder-gray-500 w-full"
                                type="number" :required="value.isRequired">
                            <!-- TEXT AREA -->
                            <textarea v-model="allAnswers[value.questionId]" v-else-if="value.inputType == 'textarea'"
                                id="message" rows="4"
                                class="block p-2.5 w-full text-sm text-gray-600 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                                :required="value.isRequired">
                            </textarea>
                            <!-- NON text-->
                            <!-- SIGNATURE -->
                            <div v-else-if="value.inputType == 'signature' && value.inputValue == null ">
                                <button @click="signatureShow(value.questionId)" type="button" id="signatureButton"
                                    class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Click
                                    to Enable Signature</button>

                                <div style="display: block;">
                                    <canvas :id="value.questionId"
                                        class="w-full signature-pad rounded-lg border border-gray-100" width="600"
                                        height=120></canvas>
                                    <div class="flex items-center mt-2 justify-center">
                                        <button type="button" id="clear" v-on:click="clearSignature(value.questionId)"
                                            class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Clear</button>
                                    </div>
                                </div>
                            </div>
                            <!-- TO SHOW SIGNATURE -->
                            <div v-else-if="value.inputType == 'signature' && value.inputValue != '' ">
                                <img :src="`data:image/png;base64,${allAnswers[value.questionId]}`">
                            </div>
                            <!-- RADIO -->
                            <div v-else-if="value.inputType.toLowerCase() == 'radio'"
                                v-for="value3 in question_options[value.questionId]">
                                <div class="flex items-center mb-4">
                                    <input :id="value3.id" class="bg-gray-50 border border-gray-300"
                                        v-model="allAnswers[value.questionId]" type="radio" :name="value.questionId"
                                        :required="value.isRequired" :value="value3.label">
                                    <label for="value3.id" :id="value3.id"
                                        class="ml-2 text-sm font-medium text-gray-900"
                                        :name="value.questionId">{{value3.label}}</label>
                                </div>
                            </div>

                            <!-- CHECKBOX -->
                            <div v-else-if="value.inputType.toLowerCase() == 'checkbox'"
                                v-for="value3 in question_options[value.questionId]">
                                <div class="flex items-center mb-4">
                                    <input class="bg-gray-50 border border-gray-300"
                                        v-model="allAnswers[value.questionId][value3.id]" type='checkbox'
                                        :required="value.isRequired" :value="value3.label">
                                    <label for="value3.id"
                                        class="ml-2 text-sm font-medium text-gray-900">{{value3.label}}</label>
                                </div>
                            </div>

                            <!-- ERROR MESSAGE -->
                            <!-- <div v-if="error_message[value.questionId] != '' "
                                class="flex p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 dark:border-red-800"
                                role="alert">
                                <svg aria-hidden="true" class="flex-shrink-0 inline w-5 h-5 mr-3" fill="currentColor"
                                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                                        clip-rule="evenodd"></path>
                                </svg>
                                <span class="sr-only">Info</span>
                                <div>
                                    <span class="font-medium">This field cannot be empty</span>
                                </div>
                            </div> -->

                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-center justify-center">
                <button type="button" id="submitButton" @click="submitForm()"
                    class="flex inline-flex items-center mr-5 px-6 py-2.5 bg-sky-600 hover:bg-sky-800  text-white font-medium text-sm leading-tight rounded shadow-md hover:shadow-lg focus:bg-sky-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-sky-800 active:shadow-lg transition duration-150 ease-in-out">
                    Submit Form
                </button>
            </div>

            <!-- FOOTER -->
            <div class="pb-12" style="background-color: #b4d1df" class="h-screen"></div>
        </div>
    </div>
</body>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            localhost: "http://localhost:5000",
            all_forms: "",
            all_questions: "",
            form_sequence_id: null,
            workflow_id: null,
            form: "",
            form_questions: "",
            varFieldName: "",
            form_name: "",
            form_id: "",
            question_options: {},
            //NEW
            form_sections: "",
            combined: [],
            all_section_ids: [],
            allAnswers: {},
            workflow_raw_data: "",
            requiredFields: [],
            //user
            user_id: "",
            userName: "",
            emailAddress: "",
            //error
            error_message: {},
            //SIGNATURE
            signaturePad: {},
            isErase: false,
            signatureIds: [],
        },
        mounted: async function () {
            var query = window.location.search.substring(4);
            var first_dash_idx = query.indexOf("/")

            this.form_sequence_id = query.substring(0, first_dash_idx);
            var second_dash_idx = query.indexOf("/", first_dash_idx + 1)
            this.workflow_id = query.substring(first_dash_idx + 4, second_dash_idx)
            this.user_id = query.substring(second_dash_idx + 8, )


            const URL3 = this.localhost + "/users/userType/" + "VENDOR"
            axios.get(URL3)
                .then(response => {
                    for (each of response.data) {
                        if (each.userId == this.user_id) {
                            this.userName = each.userName
                            this.emailAddress = each.emailAddress
                            console.log(this.userName)
                        }
                    }

                })
                .catch(error => {
                    console.error(error);
                })

            const URL = this.localhost + "/questions"
            axios.get(URL)
                .then(response => {
                    this.all_questions = response.data

                })
                .catch(error => {
                    console.error(error);
                })

            const API_URL2 = this.localhost + "/workflows/" + this.workflow_id;
            axios.get(API_URL2)
                .then(response => {
                    // console.log(response.data)
                    this.workflow_raw_data = response.data;
                    console.log(this.workflow_raw_data)
                    this.all_form_sequences = response.data.formSequences;

                    for (each of this.all_form_sequences) {
                        if (each.formSequenceId == this.form_sequence_id) {
                            this.form = each.form;
                        }
                    }

                    var temp_form_sections = []
                    for (each of this.form.sections) {
                        if (!(each.title.toLowerCase().includes("approver")) && !(each.title
                                .toLowerCase().includes("admin"))) {
                            temp_form_sections.push(each)
                        }
                    }
                    this.form_sections = temp_form_sections
                    this.form_name = this.form.formName
                    this.form_id = this.form.formId

                    var sections = this.form_sections.filter(each_section => {
                        if (Object.keys(each_section.questions).length !== 0) {
                            return true;
                        }

                        return false;
                    });
                    this.form_sections = sections;

                    for (each of this.form_sections) {
                        var section_id = each.sectionId;
                        if (!(this.all_section_ids.includes(section_id))) {
                            this.all_section_ids.push(section_id)
                        }
                        var questions = each.questions;
                        for (each_question of questions) {
                            //required?
                            if (each_question.isRequired == true) {
                                this.requiredFields.push(each_question.questionId);
                            }
                            //add some empty error message
                            this.error_message[each_question.questionId] = "";

                            //checkbox
                            if (each_question.inputType == "checkbox") {
                                // set an empty array
                                this.allAnswers[each_question.questionId] = {};

                                if (each_question.inputValue != null) {
                                    var list = each_question.inputValue.split(",")
                                    // ['Limited Company', 'Partnership Agreement']
                                    for (each_property of each_question.questionProperties) {
                                        var qp_id = each_property.id
                                        var qp_label = each_property.label
                                        if (list.includes(qp_label)) {
                                            this.allAnswers[each_question.questionId][qp_id] = qp_label;
                                        }
                                    }
                                } else {
                                    this.allAnswers[each_question.questionId] = {};
                                }
                            } else {
                                this.allAnswers[each_question.questionId] = each_question.inputValue ||
                                    "";
                            }

                            var temp = {}
                            temp['sectionId'] = section_id
                            temp['question'] = each_question
                            this.combined.push(temp)
                        }
                    }

                    console.log(this.allAnswers)

                    // QUESTION PROPERTIES
                    for (each of this.form_sections) {
                        var questions = each.questions
                        for (each_question of questions) {
                            var question_id = each_question.questionId;
                            if (!(question_id in this.question_options)) {
                                if (each_question.inputType == "text" || each_question.inputType ==
                                    "textarea" || each_question.inputType == "email" || each_question
                                    .inputType.toLowerCase() == "date" || each_question.inputType ==
                                    "file" ||
                                    each_question.inputType == "number") {
                                    this.question_options[question_id] = ""
                                } else {
                                    this.question_options[question_id] = each_question
                                        .questionProperties
                                }
                            }
                        }
                    }
                    console.log(this.question_options)
                })
                .catch(error => {
                    console.error(error);
                })
        },
        methods: {
            goToSinglePage: function (id) {
                console.log(id)
                window.location.assign("./Vendor_form.html?id=" + this.workflow_id + "/userId=" + this
                    .user_id)
            },
            submitForm() {
                // SIGNATURE 
                console.log(this.signaturePad)
                for (i in this.signaturePad) {
                    var question_id = i
                    var signature_pad = this.signaturePad[i]
                    var data = signature_pad.toDataURL('image/png');
                    var base64_extra = data.replace(/^data:image\/?[A-z]*;base64,/);
                    var base64 = base64_extra.slice(9, );

                    this.allAnswers[i] = base64
                }

                // CHECKBOX
                var checkboxID = {}
                for (i in this.allAnswers) {
                    // checkbox questionpropertyID
                    for (j in this.allAnswers[i]) {
                        if (typeof (this.allAnswers[i]) == "object") {
                            if ((this.allAnswers[i][j] === true || this.allAnswers[i][j] != "") && !(i in
                                    checkboxID) && this.allAnswers[i][j] !== false) {
                                checkboxID[i] = [j]
                            } else if ((this.allAnswers[i][j] === true || this.allAnswers[i][j] != "") && (i in
                                    checkboxID) && this.allAnswers[i][j] !== false) {
                                checkboxID[i].push(j)
                            }
                        }
                    }
                }

                console.log(this.allAnswers)
                console.log(checkboxID) // 44 : [49,50] =  q_id: [qp_id,qp_id]


                for (i in checkboxID) {
                    var q_id = i
                    var qp_list = checkboxID[i].map(str => {
                            return Number(str);
                        });
                    for (each of this.all_questions) {
                        if (q_id == each.questionId) {
                            var input_value = {}
                            var question_properties = each.questionProperties;
                            for (each_qp of question_properties) {
                                if (qp_list.includes(each_qp.id)) {
                                    input_value[each_qp.id] = each_qp.label
                                    console.log(input_value)
                                }
                            }
                        }
                        this.allAnswers[q_id] = input_value
                    }
                }

                console.log(this.allAnswers)

                //combine all questions
                for (each of this.form_sections) {
                    for (question of each.questions) {
                        if (question.questionId in this.allAnswers) {
                            if (typeof (this.allAnswers[question.questionId]) == "object") {
                                question['inputValue'] = this.toString(this.allAnswers[question.questionId]);
                            } else {
                                question['inputValue'] = this.allAnswers[question.questionId]
                            }
                        }
                    }
                }

                for (each of this.all_form_sequences) {
                    if (each.formSequenceId == this.form_sequence_id) {
                        each["status"] = "PENDING"
                        each.form['sections'] = this.form_sections;
                        var form = each.form
                        var form_id = each.form.formId

                        var URL = this.localhost + "/form/" + form_id
                        axios.put(URL, form)
                            .then(response => {
                                console.log(response.data)

                                // UPDATE STATUS IN FORM SEQUENCE
                                this.workflow_raw_data['formSequences'] = this.all_form_sequences
                                console.log(this.workflow_raw_data)

                                const API_URL2 = this.localhost + "/workflows/" + this.workflow_id;
                                axios.put(API_URL2, this.workflow_raw_data)
                                    .then(response => {
                                        console.log(response.data)
                                        alert("Form submitteed successfully!")
                                        //document.location.reload();
                                    })
                                    .catch(error => {
                                        console.log(error.message)
                                    })
                            })
                            .catch(error => {
                                console.log(error.message)
                            })
                    }
                }
            },
            toString(object) {
                var string = ""
                var length = Object.keys(object).length
                var last_value = object[Object.keys(object)[Object.keys(object).length - 1]]

                for (i in object) {
                    var value = object[i]
                    if (value == last_value) {
                        string += value
                    } else {
                        string += value + ","
                    }
                }
                return string
            },
            signatureShow(question_id) {
                // SIGNATURE
                var canvas = document.getElementById(question_id);
                console.log(this.allAnswers[question_id])
                console.log(question_id)
                console.log(canvas)
                if (this.allAnswers[question_id] == undefined || this.allAnswers[question_id] == "") {
                    var signaturePad = new SignaturePad(canvas, {
                        backgroundColor: 'rgb(255, 255, 255)'
                    });
                    console.log(signaturePad)

                    this.$data.signaturePad[question_id] = signaturePad;
                }

            },
            clearSignature: function (question_id) {
                this.signaturePad[question_id].clear();

                if (this.isErase) {
                    this.changeEraseMode();
                } else {
                    this.setDrawMode();
                }
            },
            setDrawMode: function () {
                this.signaturePad.penColor = 'black';
                this.signaturePad.penWidth = 2;
                this.signaturePad.globalCompositeOperation = 'source-over';
            },
            setEraseMode: function () {
